<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Menu</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="title"> Cocktail Menu</h1>
  <div class="searchBar">
    <a class="active">Find your cocktail</a>
    <input type="search" id="search" data-search>
  </div>
  <div class="cocktails" data-user-cards-container></div>
<template data-user-template>
    <div class="card">
    <div class="header" data-header></div>
    <div class="body" data-body></div>
    <div class="body2" data-body2></div>
    <div class="body3" data-body3></div>
    <div class="body4" data-body4></div>
  </div>
</template>
</body>
</html>
